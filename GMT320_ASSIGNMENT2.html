<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Mobility Reports</title>
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Community Mobility Reports</h1>

    
    <canvas id="retailChart"></canvas>
    <canvas id="groceriesChart"></canvas>
    <canvas id="parksChart"></canvas>
    <canvas id="transitChart"></canvas>
    <canvas id="workplacesChart"></canvas>
    <canvas id="residentialChart"></canvas>

    <script>
        // Sample data
        const mobilityData = {
            retail: {
                mean: 25.93,
                min: -45,
                max: 108,
                stdDev: 19.35
            },
            groceries: {
                mean: 40.35,
                min: -35,
                max: 102,
                stdDev: 15.91
            },
            parks: {
                mean: 74.41,
                min: -44,
                max: 244,
                stdDev: 60.66
            },
            transit: {
                mean: 48.95,
                min: -40,
                max: 341,
                stdDev: 67.23
            },
            workplaces: {
                mean: 22.98,
                min: -74,
                max: 110,
                stdDev: 27.14
            },
            residential: {
                mean: 13.69,
                min: 2,
                max: 35,
                stdDev: 4.43
            }
        };

        
        function createInteractiveChart(id, label, data) {
            const ctx = document.getElementById(id).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Mean', 'Min', 'Max', 'Std Dev'],
                    datasets: [{
                        label: label,
                        data: [data.mean, data.min, data.max, data.stdDev],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

       
        createInteractiveChart('retailChart', 'Retail & Recreation', mobilityData.retail);
        createInteractiveChart('groceriesChart', 'Groceries & Pharmacies', mobilityData.groceries);
        createInteractiveChart('parksChart', 'Parks', mobilityData.parks);
        createInteractiveChart('transitChart', 'Transit Stations', mobilityData.transit);
        createInteractiveChart('workplacesChart', 'Workplaces', mobilityData.workplaces);
        createInteractiveChart('residentialChart', 'Residential', mobilityData.residential);
    </script>
</body>
</html>
